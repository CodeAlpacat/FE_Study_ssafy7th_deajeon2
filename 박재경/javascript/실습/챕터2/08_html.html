<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 데이터를 수납하는 배열은 대괄호로 시작해서 대괄호로 끝난다. -->
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var food = ["chicken", "pizza"];
  </script>
  <!-- 인덱스를 활용하여 수납공간에 저장된 데이터를 추출할 수 있다.  -->
  <h2>get</h2>
  <script>
    document.write(food[0]);
    document.write(food[1]);
  </script>
  <!-- .length는 배열의 길이를 알기위한 속성이다. -->
  <h2>count</h2>
  <script>
    document.write(food.length);
  </script>
  <!-- push()메서드는 데이터 추가할 수 있다.  -->
  <h2>add</h2>
  <script>
    food.push('apple-jam');
    food.push('bread');
  </script>
  <h2>count</h2>
  <script>
    document.write(food.length)
  </script>
</body>
</html>
