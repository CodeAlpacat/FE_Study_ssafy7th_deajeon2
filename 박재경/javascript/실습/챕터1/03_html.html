<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 자바는 동적인 언어이기때문에 자동으로 계산되어 출력된다. -->
  <h1>JavaScript</h1>
  <script>
    document.write(1+1);
  </script>

  <!-- html은 정적인 언어이기때문에 그대로 출력된다. -->
  <h1>html</h1>
  1+1
</body>
</html>
