<html>
  <body>
    <script>
      var memberArray = ['WONWOOLEE', 'SSAFY', 'HANOI'] 
      var i = 0;
      while(i < memberArray.length) {
        console.log(memberArray[i]);
        i += 1;
      }

      var memberObject = {
        manager: 'WONWOOLEE',
        developer: 'SSAFY',
        designer: 'HANOI'
      }

      console.group('object loop'); //그룹화
      
      for(var name in memberObject) {
        console.log(name, memberObject[name]); //값까지 추가
      }
      console.groupEnd('object loop'); //들여쓰기
      
    </script>
  </body>
</html>
