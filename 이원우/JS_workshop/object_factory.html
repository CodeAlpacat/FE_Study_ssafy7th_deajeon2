<html>
  <body>
    <script>
      var kim = {
        name:'kim',
        first:10,
        second:20,
        third:30,
        sum:function(){
          return this.first+this.second+this.third; //kim.first도 가능.
        }
      }
      var lee = {
        name:'lee',
        first:10,
        second:10,
        third:10,
        sum:function(){
          return this.first+this.second+this.third; //kim.first도 가능.
        }
      }
      // 같은 형태의 객체들을 모두 바꿔주기에는 번거로움. 같은 형식의 객체를 양산하는 방법은?
      console.log("kim", kim.sum())
      console.log("lee", lee.sum())

      var d1 = new Date('2022-02-16'); //이 날짜를 가진 새로운 d1 객체 생성
      console.log('d1.getFullYear()', d1.getFullYear()); //년도를 물어보는 메서드
      console.log('d1.getMonth()', d1.getMonth()); //월을 물어보는 메서드
    </script>
  </body>
</html>
