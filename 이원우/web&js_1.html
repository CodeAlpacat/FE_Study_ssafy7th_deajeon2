<!-- 자바스크립트와 HTML 언어의 차이점 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JavaScript</h1>
  <script>
    // script를 사용해서 자바스크립트라는 것을 컴퓨터에게 알려줌
    document.write(1+1);
  </script>
  <h1>html</h1>
  1+1
  <!-- 차이점은 html에서 1+1은 항상 문자이기에 정적이지만, js는 동적인 언어라서 1+1 = 2로 계산해줌. -->
</body>
</html>
