<!DOCTYPE html>
<!-- 객체 생성 및 객체 순회 / 프로퍼티와 메서드-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var coworkers = {
      "programmer": "egoing",
      "designer": "leezche"
    };
    document.write("programmer : " + coworkers.programmer+ "<br>");
    // .은 object acess operator라고 부른다. coworkers의 programmer에 접근하는 연산
    document.write("designer : " + coworkers.designer+ "<br>");
    coworkers.bookkeeper = "duru"; 
    // 객체 추가
    document.write("bookkeeper : " + coworkers.programmer+ "<br>");
    coworkers["data scientist"] = "taeho"
    document.write("data scientist : " + coworkers["data scientist"]+ "<br>");
    // 객체를 추가하고 탐색하는 방법은 파이썬 딕셔너리와 유사함.
  </script>
  <h2>Iterate</h2>
  <script>
    for(var key in coworkers) {
      document.write(key + '<br>')
      document.write("값 : " + coworkers[key] + '<br>')
    }
  // 키와 값들을 각각 가져올 수 있음.
  </script>
  <h2>property & method</h2>
  <script>
    coworkers.showAll = function() {
      for(var key in this) {
      document.write(key + '<br>')
      document.write("값 : " + this[key] + '<br>')
      }
    }
    coworkers.showAll()
    // var showAll = function() {}
    // function showAll() {}  모두 같은 표현임.
    // 객체에 소속된 함수를 만들 수도 있다. (메소드)
    // 키 값 등의 변수를 선언 가능(프로퍼티)
    
    var Body = {
      setColor:function(color) {
        document.querySelector('body').style.color = color
      }
    }
  </script>
</body>
</html>
