<html>
  <body>
    <script>
      var kim = {
        name:'kim',
        first:10,
        second:20,
        sum:function(){
          return this.first+this.second; //kim.first도 가능.
        }
      }

      console.log(kim.sum(kim.first, kim.second))
      console.log(kim.sum(kim.first, kim.sum()))
    </script>
  </body>
</html>
