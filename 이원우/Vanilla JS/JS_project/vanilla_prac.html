<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1 class="d-flex justify-content-center bg-warning fw-bold text-primary p-2">추천 음악 리스트!</h1>
  <form id="login-form">
    <input
    required
    type="text"
    maxlength="15"
    placeholder="이름을 입력하세요">
    <button>로그인</button>
  </form>
  <h1 id="loginApproved"></h1>
  <div id="carouselExampleCaptions" class="carousel slide mx-auto" data-bs-ride="carousel" style="width: 600px; height: 400px;">
    <div class="carousel-inner mx-auto">
      <div class="carousel-item active">
        <img src="https://i0.wp.com/guitarsp.com/wp-content/uploads/2021/11/%ED%9A%8C%EC%A0%84%EC%A0%84.jpg?fit=500%2C500&ssl=1" class="d-block w-75 mx-auto" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>멜론 주간 순위 1위</h5>
          <p>회전목마 : sokodomo</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i1.sndcdn.com/artworks-mqBnpUTWVKP2Kr01-hN29zQ-t500x500.jpg" class="d-block w-75 mx-auto" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>멜론 주간 순위 2위</h5>
          <p>라일락 : IU</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/038/886/82038886_1620608726340_1_600x600.JPG" class="d-block w-75 mx-auto" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>멜론 주간 순위 3위</h5>
          <p>Dun Dun Dance : 오마이걸</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.bugsm.co.kr/album/images/500/203809/20380960.jpg" class="d-block w-75 mx-auto" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>멜론 주간 순위 4위</h5>
          <p>멜로디 : ASH ISLAND</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.bugsm.co.kr/album/images/500/203326/20332694.jpg" class="d-block w-75 mx-auto" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>멜론 주간 순위 5위</h5>
          <p>OHAYO MY NIGHT : 디핵</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <h1 class="text-center">오늘의 추천 음악은?</h1>
  <div id="Recommendation">
    <a></a>
    <a></a>
  </div>
  <div class="d-flex justify-content-center" id="playMusic">
    <audio autoplay controls type ="mp3/mp3"></audio>
  </div>
  <form id="favoriteForm">
    <input type="text" placeholder="원하는 음악을 추가해요!" required>
  </form>
  <ul id="favoriteMusic">
  </ul>
  <script src="js/favoritemusics.js"></script>
  <script src="js/music.js"></script>
  <script src="js/recommendation.js"></script>
  <script src="js/bg.js"></script>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
